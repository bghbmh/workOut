<script type="text/javascript">
	
	var btn_css = document.getElementById("btn_css");
	var btn_html = document.getElementById("btn_html");


	console.log(typeof btn_css);

	btn_css.addEventListener("click", function(e){
		//alert('hello world');
		fetch('css').then(function(response){
			response.text().then(function(text){
				document.querySelector('article').innerHTML = text;
			})
		})
	});

	btn_html.addEventListener("click", function(){
		//alert('hello world');
		fetch('html').then(function(response){
			response.text().then(function(text){
				document.querySelector('article').innerHTML = text;
			})
		})
	});

function trip(tg, callb)
{
  if( tg.nodeType !== Node.TEXT_NODE)
    {
      callb(tg);
      var a = tg.childNodes;

      for( var i=0; i<a.length; i++)
        {
          trip(a[i], callb);
        }
    }
}

trip( document.getElementById('kk'), function(elem){
  console.log(elem);
});
